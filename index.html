<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Separate Containers Layout</title>
</head>
<body>
  <div class="main-container">
    <div class="left-container">
      <button class="download-image-btn">
        <img src="/public/external/download.svg" alt="Download" class="download-image">
      </button>
      <img id="selected-image" src="" alt="Selected Image" class="display-image" style="display:none;">
    </div>
    <div class="right-container">
      <div class="chat-container">
        <div class="user">
        </div>
        <form class="chat-input" id="chat-form">
          <input type="text" id="chat-input" placeholder="Type a message..." />
          <button type="submit">
            <img src="/public/external/send.svg" alt="send" class="send-image">
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <input type="file" id="image-input" style="display:none;" accept="image/*" />
  
  <script src="script.js"></script>
</body>
</html>
